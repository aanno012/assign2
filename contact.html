<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="TechLearn Solutions - Contact us">
    <meta name="keywords" content="technology, education, contact, inquiry">
    <meta name="author" content="Mustafa Noonari, Mohamad Mansour, Augustine Annobil">
    <link rel="stylesheet" href="indexstyle2.css">
    <link rel="stylesheet" href="contactstyle.css">
    <title>TechLearn Solutions - Contact</title>
</head>
<body>
    <header>
        <img src="images/transparent_logo.png" alt="TechLearn Solutions Logo" class="logo">
        <h1>TechLearn Solutions</h1>
        <nav>
            <div class="dropdown">
                <button>Menu</button> 
                <div class="cta">
                    <a href="index.html">Home</a>
                    <a href="courses.html">Courses</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article>
            <div>
                <h2>Contact Us</h2>
                <p>Fill out the form below to get in touch with us:</p>
                <form action="mailto:info@techlearn.com" method="post" enctype="text/plain">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required maxlength="50"><br><br>
                    <label for="body">Body:</label>
                    <textarea id="body" name="body" required></textarea><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="example@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
                    <label>Occupation:</label><br>
                    <input type="radio" id="option1" name="options" value="Option 1">
                    <label for="option1">Student</label><br>
                    <input type="radio" id="option2" name="options" value="Option 2">
                    <label for="option2">Other</label><br><br>
                    <label>Coding languages Learnt:</label><br>
                    <input type="checkbox" id="checkbox1" name="Less than 5 years" value="Less than 5 years">
                    <label for="checkbox1">Java</label><br>
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="Checkbox 2">
                    <label for="checkbox2">Python</label><br><br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 TechLearn Solutions. &nbsp;All rights reserved.</p>
    </footer>
</body>
</html>
